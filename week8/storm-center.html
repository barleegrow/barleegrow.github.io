    <main>
            <fieldset class="container">
                    <form method="post" action="thanks.html">
                        <div id="stormcenter">
                            <h2>Real Time Storm Report</h2>
                        </div>
            <fieldset class="container1">
                <legend>Personal Information</legend>
                 <label for="name">Full Name (required)
                    <input type="text" id= "name" name="fullName" pattern="[a-zA-Z ]" required minlength="5" oninput="submit">
                 </label>
                        
                 <label for="email">Email:
                    <input type="email" id="email" name="email" placeholder="user@email.com"></label>
                        
                 <label for="phone">Phone: 
                 <input type="tel" id="phone" name="phone" placeholder="###-###-####">
                 </label>
                        
                 <label for="num">Zip Code:
                 <input type="number" id="num" name="zip" pattern="(\d{5}([\-]\d{4})?)" autocomplete="postal-code"></label>
                 </fieldset>
                        
                    <fieldset class="container1">
                        <legend>Storm Information</legend>
                            <label for="theDate">Date of Storm:
                                <input type="date" id=theDate name="date"></label>
                            <label for="storm-type">Storm Type: 
                                <input id="storm-type" name="type" list="storm-type"></label>
                            <datalist id="storm">
                            <option value="Flash Flood">
                            <option value="Hail">
                            <option value="Hurricane">
                            <option value="Thunderstorm">
                            <option value="Tornado">
                            <option value="Blizzard">
                            </datalist> 
                            <label class="flexly" for="rating">Severity Rating: &nbsp;&nbsp;&nbsp;
                                <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" 
                                oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                            <span id="ratingvalue">5</span>
                            </label>
                            <datalist id="tickmarks">
                                    <option value="0">
                                    <option value="1">
                                    <option value="2">
                                    <option value="3">
                                    <option value="4">
                                    <option value="5">
                                    <option value="6">
                                    <option value="7">
                                    <option value="8">
                                    <option value="9">
                                    <option value="10">
                                  </datalist>                       
                            <label for="region">Storm Region: 
                                <input name="place" id="region"></label>
                            <datalist id="region">
                            <option value="Preston">
                            <option value="Soda Springs">
                            <option value="Fish Haven">
                            </datalist> 
                            <label>Are You in Danger? <em>(Choose one)</em></label>
                                <label for="yes"><input type="radio" id="yes" name="answer" value="yes" checked>Yes</label>
                                <label for="no"><input type="radio" id="no" name="answer" value="no"> No</label>
                                <label for="maybe"><input type="radio" id="maybe" name="answer" value="maybe">Maybe</label>
                                </fieldset>
                        <fieldset class="container1">
                                    <label for="additional">Additional Information or Comments</label>
                                    <textarea id="additional" name="message" rows="10" cols="50"></textarea>
                                <input name="submit" id="submit" value="Tell Us About It">
                        </fieldset>
                    </form>
