    <main>
            <fieldset class="container">
                    <form method="get" action="thanks.html">
                        <div id="stormcenter">
                            <h2>Real Time Storm Report</h2>
                        </div>
            <fieldset class="container1">
                <legend>Personal Information</legend>
                 <label for="name">Full Name (required)
                    <input type="text" id="name" name="fullName" pattern="[a-zA-Z ]{5,}"  required  oninput="submit">
                 </label>
                        
                 <label for="email">Email:
                    <input type="text" id="email" name="email" placeholder="user@email.com" required oninput="submit"></label>
                        
                 <label for="phone">Phone: 
                 <input type="tel" id="phone" name="phone" placeholder="1234567890" required oninput="submit">
                 </label>
                        
                 <label for="num">Zip Code:
                 <input type="number" id="num" name="zip" autocomplete="postal-code"></label>
                 </fieldset>
                        
                    <fieldset class="container1">
                        <legend>Storm Information</legend>
                            <label for="theDate">Date of Storm:
                                <input type="date" id=theDate name="date"></label>
                            <label for="storm-type">Storm Type: 
                                <select id="storm-type" name="type" list="storm-type">
                            <option value="">Choose One</option>
                            <option value="Flash Flood">Flash Flood</option>
                            <option value="Hail">Hail</option>
                            <option value="Hurricane">Hurricane</option>
                            <option value="Thunderstorm">Thunderstorm</option>
                            <option value="Tornado">Tornado</option>
                            <option value="Blizzard">Blizzard</option>
                            </datalist> <br>
                
                            <label class="flexly" for="rating">Severity Rating:
                                <input type="range" id="rating" min="1" max="10" step="1" 
                                oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                            <span id="ratingvalue">Severity Rating</span>
                            </label>   <br>  
                            <label for="place">Storm Region: </label>
                                <select name="region" id="place">
                            <option value="">Choose One</option>
                            <option value="Preston">Preston</option>
                            <option value="Soda Springs">Soda Springs</option>
                            <option value="Fish Haven">Fish Haven</option> <br>
                            <label>Are You in Danger? <em>(Choose one)</em></label>
                                <label for="yes"><input type="radio" id="yes" name="answer" value="yes" checked>Yes</label>
                                <label for="no"><input type="radio" id="no" name="answer" value="no"> No</label>
                                <label for="maybe"><input type="radio" id="maybe" name="answer" value="maybe">Maybe</label>
                                </fieldset>
                        <fieldset class="container1">
                                    <label for="message">Additional Information or Comments</label>
                                    <textarea id="additional" name="message" rows="10" cols="50"></textarea>
                        </fieldset>
                   
                                <button type="submit">Report a Storm</button>
                    </form>
