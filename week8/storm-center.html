    <main>
            <div class="container">
                    <form method="post" action="thanks.html">
                        <div id="stormcenter">
                            <h2>Real Time Storm Report</h2>
                        </div>
                        <div class="container1">
                        <fieldset>
                            <label>Full Name
                           <input type="text" name="name" pattern="[Aa-Zz-z]" minlength= "5" maxlength= "25" required>
                            </label>
                        </fieldset>
                        <fieldset>
                            <label>Email:
                            <input type="email" name="email" placeholder="user@email.org"></label><br>
                        </fieldset>
                        <fieldset>
                            <label>Phone: 
                            <input type="tel" name="phone" placeholder="###-###-####">
                            </label><br>
                        </fieldset>
                        <fieldset>
                                <label for="num">Zip Code:
                                <input type="number" id="num" name="num" pattern="(\d{5}([\-]\d{4})?)" autocomplete="postal-code"></label><br>
                        </fieldset>
                            </div>
                    <div class="container1">
                        <fieldset>
                            <label for="theDate">Date of Storm:
                            <input type="date" name="theDate"></label><br>
                        </fieldset>
                        <fieldset>
                            <label for="storm-type">Storm Type: 
                            <input name="storm-type" list="storm-type"></label>
                            <datalist id="storm-type">
                            <option value="Flash Flood">
                            <option value="Hail">
                            <option value="Hurricane">
                            <option value="Thunderstorm">
                            <option value="Tornado">
                            <option value="Blizzard">
                            </datalist> 
                        </fieldset>
                        <fieldset>
                            <label class="flexly" for="rating">Severity Rating: &nbsp;&nbsp;&nbsp;
                            <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" 
                                oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                            <span id="ratingvalue">5</span>
                            </label>
                            <datalist id="tickmarks">
                                    <option value="0">
                                    <option value="1">
                                    <option value="2">
                                    <option value="3">
                                    <option value="4">
                                    <option value="5">
                                    <option value="6">
                                    <option value="7">
                                    <option value="8">
                                    <option value="9">
                                    <option value="10">
                                  </datalist>
                        </fieldset>
                        <fieldset>
                            <label for="region">Storm Region: 
                            <input name="region" list="region"></label>
                            <datalist id="region">
                            <option value="Preston">
                            <option value="Soda Springs">
                            <option value="Fish Haven">
                            </datalist> 
                            </fieldset>      
                        <fieldset>
                            <legend>Are You in Danger? <em>(Choose one)</em></legend>
                            <div class="selection">
                                <label for="yes"><input type="radio" id="yes" name="answer" value="yes" checked>Yes</label>
                            </div>
                            <div class="selection">
                                <label for="no"><input type="radio" id="no" name="answer" value="no"> No</label>
                            </div>
                            <div class="selection">
                                <label for="maybe"><input type="radio" id="maybe" name="answer" value="maybe">Maybe</label>
                            </div>
                            <div class="container1">
                                <fieldset>
                                    <label for="additional">Additional Information or Comments</label>
                                    <textarea name="message" rows="10" cols="30"></textarea>
                                </fieldset>
                                <input type="submit" value="Submit">
                            </div>
                        </div> 
                        </fieldset>
                
                    </form>
